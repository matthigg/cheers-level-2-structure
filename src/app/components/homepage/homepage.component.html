
<form onsubmit="return false">

  <h1>Filters</h1>

  <label for="filterInput">Cocktail name</label>
  <input #filterInput type="text" (keydown)="onFilter(filterInput.value)" />
  
</form>

<div *ngIf="cocktails$ | async as cocktails">

  <ng-container *ngFor="let cocktailData of cocktails">
    <app-cocktail-card [cocktailData]="cocktailData"></app-cocktail-card>
  </ng-container>
  
</div>
